<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <script type="module" src="./scripts/index.js"></script>
  <title>Простой новостной портал "Only Fresh News"</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo-wrapper logo-wrapper">
          <img class="header__logo logo" src="/images/logo.png" alt="Логотип новостного портала">
        </div>
        <form class="header__form" action="https://jsonplaceholder.typicode.com/posts" method ="GET" enctype="application/x-www-form-urlencoded">
          <input class="header__search" type="search" name="search" placeholder="Я хочу узнать про...">
          <button class="header__search-btn" type="submit">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.0996 16.1287L19.785 18.8127C19.9102 18.9424 19.9795 19.1161 19.9779 19.2963C19.9764 19.4766 19.9041 19.649 19.7766 19.7765C19.6491 19.904 19.4767 19.9763 19.2964 19.9778C19.1162 19.9794 18.9425 19.9101 18.8129 19.7849L16.1275 17.0995C14.3727 18.603 12.1037 19.3683 9.79673 19.235C7.48976 19.1016 5.32411 18.0799 3.7542 16.3843C2.1843 14.6886 1.33218 12.4508 1.37666 10.1404C1.42113 7.82998 2.35874 5.62661 3.99273 3.99261C5.62673 2.35862 7.8301 1.42101 10.1405 1.37654C12.4509 1.33206 14.6887 2.18418 16.3844 3.75408C18.08 5.32399 19.1018 7.48964 19.2351 9.79661C19.3685 12.1036 18.6031 14.3725 17.0996 16.1274V16.1287ZM10.3126 17.875C12.3183 17.875 14.2419 17.0782 15.6601 15.66C17.0783 14.2417 17.8751 12.3182 17.8751 10.3125C17.8751 8.30679 17.0783 6.38324 15.6601 4.96499C14.2419 3.54675 12.3183 2.74999 10.3126 2.74999C8.30691 2.74999 6.38336 3.54675 4.96512 4.96499C3.54687 6.38324 2.75011 8.30679 2.75011 10.3125C2.75011 12.3182 3.54687 14.2417 4.96512 15.66C6.38336 17.0782 8.30691 17.875 10.3126 17.875Z" fill="#212121"/>
            </svg>
          </button>
          <select class="header__headlines" name="headlines" id="nav__headlines">
            <option class="header__headlines-select" name="Australia" value="au">Australia</option>
            <option class="header__headlines-select" name="Brazil" value="br">Brazil</option>
            <option class="header__headlines-select" name="Canada" value="ca">Canada</option>
            <option class="header__headlines-select" name="China" value="cn">China</option>
            <option class="header__headlines-select" name="Egypt" value="ef">Egypt</option>
            <option class="header__headlines-select" name="France" value="fr">France</option>
            <option class="header__headlines-select" name="Germany" value="de">Germany</option>
            <option class="header__headlines-select" name="Greece" value="gr">Greece</option>
            <option class="header__headlines-select" name="Hong Kong" value="hk">Hong Kong</option>
            <option class="header__headlines-select" name="India" value="in">India</option>
            <option class="header__headlines-select" name="Ireland" value="ie">Ireland</option>
            <option class="header__headlines-select" name="Israel" value="il">Israel</option>
            <option class="header__headlines-select" name="Italy" value="it">Italy</option>
            <option class="header__headlines-select" name="Japan" value="jp">Japan</option>
            <option class="header__headlines-select" name="Netherlands" value="nl">Netherlands</option>
            <option class="header__headlines-select" name="Norway" value="no">Norway</option>
            <option class="header__headlines-select" name="Pakistan" value="pk">Pakistan</option>
            <option class="header__headlines-select" name="Peru" value="pe">Peru</option>
            <option class="header__headlines-select" name="Philippines" value="ph">Philippines</option>
            <option class="header__headlines-select" name="Portugal" value="pt">Portugal</option>
            <option class="header__headlines-select" name="Romania" value="ro">Romania</option>
            <option class="header__headlines-select" name="Russian Federation" value="ru">Russian Federation</option>
            <option class="header__headlines-select" name="Ukraine" value="ua">Ukraine</option>
            <option class="header__headlines-select" name="United Kingdom" value="gb">United Kingdom</option>
            <option class="header__headlines-select" name="United States" value="us">United States</option>
          </select>
        </form>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="page__title-wrapper">
      <h1 class="page__title container">Свежие новости</h1>
    </div>
    <div class="container">
      <div class="page__cards-wrapper">

      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__logo-wrapper logo-wrapper">
          <img class="footer__logo logo" src="/images/logo.png" alt="Логотип новотсного портала">
        </div>
        <small class="footer__copyright">© 2020-2022 News</small>
        <div class="footer__social-wrapper">
          <div class="footer__social-twiter footer__link-wrapper">
            <a class="footer__social-twiter-link footer__social-link" href="#">
                  
            </a>
          </div>
          <div class="footer__social-habr footer__link-wrapper">
            <a class="footer__social-habr-link footer__social-link" href="#">

            </a>
          </div>
          <div class="footer__social-vk footer__link-wrapper">
            <a class="footer__social-vk-link footer__social-link" href="#">

            </a>
          </div>
        </div>
      </div>

    </div>
  </footer>
</body>
</html>
